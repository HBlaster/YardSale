<button (click)="createNewProduct()" >create</button>
<button (click)="onshowDetail('46846468467687')" >detail not found</button>

<p>
  La cantidad {{myShopingCart.length}}
</p>
<p>Total: $ {{total}}</p>

<div class="products--grid">
  <app-product [product]="product" *ngFor="let product of products" (addedProduct)="onAddToShopingCart($event)"
  (showProduct)="onshowDetail($event)" ></app-product>
  <button (click)="loadMore()">Load More</button>
</div>

<div class="product-detail" [class.active]="showProductsDetail">
  {{statusDetail}}
  <div *ngIf="productChosen" >
    <button (click)="toggleProductDetail()">close</button>
    <h1>{{productChosen.title}}</h1>
    <swiper
      [slidesPerView]="1"
    >
      <ng-template swiperSlide *ngFor="let img of productChosen.images" >
        <img [src]="img" alt="image of the product">
      </ng-template>
    </swiper>
    <P>{{productChosen.description}}</P>
    <BUtton (click)="updateProduct()" >
      Editar
    </BUtton>

    <BUtton (click)="deleteProduct()" >
      Eliminar
    </BUtton>
  </div>
</div>
